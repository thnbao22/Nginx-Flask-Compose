services:
  flask_app:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    
  nginx:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask_app